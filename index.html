<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/styles.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet' type='text/css'>

<body>
    <div class="logo"><img src="img/quotes-logo.png"  alt="three-quotes-logo"></div>
    <div class="h1">
        <h1 class="today">TODAY'S</h1>
        <h1 class="info">INFORMATION</h1>
    </div>

<main class="grid-container">
       <section id="graphic" class="grid-6">
        <div class="graphic"><img src="img/risk_infographic.svg" alt="infographic"></div></section>
    
        <section id="link" class="grid-6">
    <p2> All of the facts and information presented on this infographic were taken directly from the case studies, which can be found on the <a href="http://3quotes.com/">3Quotes website.</a></p2></section>
</main>  
<div class="form">
<h2>WANT MORE INFORMATION?</h2>
<form action="//formspree.io/jeri_schnebly@3quotes.com"
      method="POST">
<label for="name">YOUR NAME
    <input type="text" name="name"></label>
<label for="_replyto">YOUR EMAIL
    <input type="email" name="_replyto"></label>
<label for="company">YOUR COMPANY
    <input type="text" name="company"></label>
<label for="Submit" class="submit">
    <input type="submit" value="Submit"></label>
</form>
</div>
</body>
